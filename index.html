<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div id="container">
      <img id="equilibrium" src="./images/image-equilibrium.jpg"alt="equilibrium-image">
      <h2>Equilibrium #3429</h2>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      <div id="ethereum">
        <img src="./images/icon-ethereum.svg" alt="ethereum-image">
        <p>0.041ETH</p>
      </div>
      <div id="clock">
        <img  src="./images/icon-clock.svg">
        <p>3 days left</p>
      </div>
      <hr>
      <div id="footer">
        <img src="./images/image-avatar.png"alt="avatar-image">
        <p ><small>Creation of </small>Jules Wyvern</p>
      </div>
    </div>
  </main>
</body>
</html>
